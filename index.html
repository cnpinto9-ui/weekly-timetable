<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Weekly Timetable Builder</title>

<style>
body {
  font-family: Arial, sans-serif;
  background: #f9fafb;
  padding: 20px;
}

h1 { margin-bottom: 5px; }

.controls {
  display: flex;
  gap: 10px;
  margin-bottom: 15px;
  flex-wrap: wrap;
}

input, select, button {
  padding: 6px;
  font-size: 14px;
}

button {
  background: #2563eb;
  color: white;
  border: none;
  border-radius: 4px;
  cursor: pointer;
}

.timetable {
  display: grid;
  grid-template-columns: 80px repeat(7, 1fr);
  gap: 5px;
}

.day-header {
  text-align: center;
  font-weight: bold;
}

.time {
  font-size: 12px;
  text-align: right;
  padding-right: 5px;
  color: #555;
}

.cell {
  background: white;
  height: 50px;
  position: relative;
  border-radius: 6px;
}

.cell.dragover {
  outline: 2px dashed #2563eb;
}

.block {
  position: absolute;
  width: 100%;
  border-radius: 6px;
  font-size: 12px;
  box-sizing: border-box;
  cursor: grab;
  overflow: hidden;
}

.block-header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  font-weight: bold;
}

.block-header span {
  outline: none;
}

.block-controls {
  display: flex;
  gap: 4px;
}

.block-controls button {
  background: rgba(0,0,0,0.15);
  color: black;
  border: none;
  border-radius: 3px;
  padding: 0 4px;
  cursor: pointer;
}

.block-content {
  margin-top: 4px;
  font-size: 11px;
