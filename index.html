<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Weekly Timetable</title>

<style>
  body {
    font-family: Arial, sans-serif;
    background: #f5f5f5;
    padding: 20px;
  }

  h1 {
    text-align: center;
  }

  .controls {
    display: flex;
    gap: 10px;
    justify-content: center;
    margin-bottom: 20px;
  }

  input, select, button {
    padding: 6px 10px;
    font-size: 14px;
  }

  .timetable {
    display: grid;
    grid-template-columns: 100px repeat(7, 1fr);
    gap: 1px;
    background: #ccc;
  }

  .header, .time {
    background: #eee;
    text-align: center;
    font-weight: bold;
    padding: 8px;
  }

  .cell {
    background: #fff;
    height: 50px;
    position: relative;
    border: 1px solid #ddd;
  }

  .block {
    position: absolute;
    inset: 0;
    color: #fff;
    font-size: 12px;
    padding: 4px;
    border-radius: 4px;
    cursor: pointer;
    overflow-y: auto;
  }

  .block button {
    font-size: 10px;
    margin-top: 4px;
    padding: 2px 4px;
    cursor: pointer;
  }
</style>
</head>

<body>

<h1>Weekly Timetable</h1>

<div class="controls">
  <input id="blockName" placeholder="Block name (e.g. Work)" />
  <select id="blockDuration">
    <option value="1">1 hour</option>
    <option value="2">2 hours</option>
    <option value="3">3 hours</option>
    <option value="4">4 hours</option>
    <option value="5">5 hours</option>
    <option value="8">8 hours</option>
  </select>
  <button onclick="createBlock()">Create Block</button>
</div>

<div class="timetable" id="timetable"></div>

<script>
const days = ["Mon", "Tue", "Wed", "Thu", "Fri", "Sat", "Sun"];
const startHour = 10;
const endHour = 24;
const totalHours = endHour - startHour;
const hourHeight = 50;

const timetable = document.getElementById("timetable");
const colors = {};
let draggedBlock = null;

/* ---------- Helpers ---------- */
function formatHour(hour) {
  if (hour === 24) return "12:00 AM";
  const h = hour % 24;
  const suffix = h >= 12 ? "PM" : "AM";
  const display = h === 0 ? 12 : h > 12 ? h - 12 : h;
  return `${display}:00 ${suffix}`;
}

function getColor(name) {
  if (!colors[name]) {
    colors[name] = `hsl(${Math.random() * 360}, 70%, 50%)`;
  }
  return colors[name];
}

/* ---------- Build Grid ---------- */
timetable.appendChild(document.createElement("div"));

days.forEach(day => {
  const h = document.createElement("div");
  h.className = "header";
  h.textContent = day;
  timetable.appendChild(h);
});

for (let i = 0; i < totalHours; i++) {
  const t = document.createElement("div");
  t.className = "time";
  t.textContent = formatHour(startHour + i);
  timetable.appendChild(t);

  days.forEach(() => {
    const cell = document.createElement("div");
    cell.className = "cell";

    cell.addEventListener("dragover", e => e.preventDefault());
    cell.addEventListener("drop", () => {
      if (draggedBlock) {
        cell.appendChild(draggedBlock);
        draggedBlock.style.top = "0";
      }
    });

    timetable.appendChild(cell);
  });
}

/* ---------- Block Creation ---------- */
function createBlock(nameOverride, durationOverride, colorOverride) {
  const name = nameOverride || document.getElementById("blockName").value.trim();
  const duration = durationOverride || parseInt(document.getElementById("blockDuration").value);

  if (!name) return alert("Enter block name");

  const block = document.createElement("div");
  block.className = "block";
  block.draggable = true;

  const color = colorOverride || getColor(name);
  block.style.background = color;
  block.style.height = `${hourHeight * duration}px`;

  block.dataset.name = name;
  block.dataset.duration = duration;
  block.dataset.color = color;

  updateBlockText(block);

  block.addEventListener("dragstart", () => draggedBlock = block);

  block.addEventListener("dblclick", () => {
    const newName = prompt("Edit block name:", block.dataset.name);
    if (newName) {
      block.dataset.name = newName;
      block.style.background = getColor(newName);
      updateBlockText(block);
    }
  });

  const dupBtn = document.createElement("button");
  dupBtn.textContent = "Duplicate";
  dupBtn.onclick = e => {
    e.stopPropagation();
    createBlock(
      block.dataset.name,
      parseInt(block.dataset.duration),
      block.dataset.color
    );
  };

  block.appendChild(dupBtn);

  document.querySelector(".cell").appendChild(block);
}

/* ---------- Block Text ---------- */
function updateBlockText(block) {
  const hours = parseInt(block.dataset.duration);
  let text = "";

  for (let i = 0; i < hours; i++) {
    const hour = formatHour(startHour + i);
    text += `${hour} ${block.dataset.name}<br>`;
  }

  block.innerHTML = text;
  const btn = document.createElement("button");
  btn.textContent = "Duplicate";
  btn.onclick = e => {
    e.stopPropagation();
    createBlock(block.dataset.name, hours, block.dataset.color);
  };
  block.appendChild(btn);
}
</script>

</body>
</html>
